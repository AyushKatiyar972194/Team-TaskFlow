<h2>Your Tasks</h2>
<div id="tasks"></div>
<script>
async function loadTasks(){
  const token = localStorage.getItem('token');
  const res = await fetch('/api/tasks',{headers:{Authorization:'Bearer '+token}});
  const data = await res.json();
  document.getElementById('tasks').innerHTML =
    data.map(t=>`<div><b>${t.title}</b> - ${t.status}</div>`).join('');
}
loadTasks();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Dashboard | Team TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Team TaskFlow Dashboard</span>
      <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h4>My Tasks</h4>
    <div id="taskList" class="row"></div>
  </div>

  <script src="static/js/dashboard.js"></script>
</body>
</html>
