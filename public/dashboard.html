<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Team TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .task-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .task-card:hover {
      transform: translateY(-3px);
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Team TaskFlow Dashboard</span>
      <div>
        <a href="add_task.html" class="btn btn-light btn-sm me-2">+ Add Task</a>
        <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">My Tasks</h4>
      <button class="btn btn-primary btn-sm" onclick="loadTasks()">Refresh</button>
    </div>
    
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="taskList" class="row g-3"></div>
    
    <div id="noTasks" class="text-center my-5" style="display: none;">
      <p class="text-muted">No tasks found. <a href="add_task.html">Create your first task</a></p>
    </div>
  </div>

  <script src="static/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
