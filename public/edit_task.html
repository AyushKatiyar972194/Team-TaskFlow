<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task | Team TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Team TaskFlow</span>
      <div>
        <a href="dashboard.html" class="btn btn-light btn-sm me-2">Dashboard</a>
        <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Task</h4>
          </div>
          <div class="card-body p-4">
            <div id="loading" class="text-center my-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div id="error" class="alert alert-danger" style="display: none;"></div>
            <form id="taskForm" style="display: none;">
              <div class="mb-3">
                <label for="title" class="form-label">Task Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" placeholder="Enter task title" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter task description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="datetime-local" class="form-control" id="deadline">
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Task</button>
                <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Get task ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id');

    if (!taskId) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'Task ID not provided';
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    } else {
      // Load task data
      loadTask(taskId);
    }

    async function loadTask(id) {
      try {
        const res = await fetch(`/api/tasks/${id}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Unknown error' }));
          throw new Error(errorData.message || 'Failed to load task');
        }

        const task = await res.json();
        
        // Populate form fields
        document.getElementById('title').value = task.title || '';
        document.getElementById('description').value = task.description || '';
        document.getElementById('status').value = task.status || 'pending';
        
        // Format deadline for datetime-local input
        if (task.deadline) {
          const deadlineDate = new Date(task.deadline);
          const year = deadlineDate.getFullYear();
          const month = String(deadlineDate.getMonth() + 1).padStart(2, '0');
          const day = String(deadlineDate.getDate()).padStart(2, '0');
          const hours = String(deadlineDate.getHours()).padStart(2, '0');
          const minutes = String(deadlineDate.getMinutes()).padStart(2, '0');
          document.getElementById('deadline').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Show form and hide loading
        document.getElementById('loading').style.display = 'none';
        document.getElementById('taskForm').style.display = 'block';
      } catch (error) {
        console.error('Error loading task:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = error.message || 'Failed to load task';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      }
    }

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const deadline = document.getElementById('deadline').value;
      const status = document.getElementById('status').value;

      // Client-side validation
      if (!title || !description) {
        alert('Title and description are required');
        return;
      }

      try {
        const res = await fetch(`/api/tasks/${taskId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ title, description, deadline, status })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Unknown error' }));
          alert(errorData.message || 'Failed to update task');
          return;
        }

        const data = await res.json();
        alert('Task updated successfully!');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
