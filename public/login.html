<form id="loginForm">
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const res = await fetch('/api/auth/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({email: email.value, password: password.value})
  });
  const data = await res.json();
  if(res.ok){
    localStorage.setItem('token', data.token);
    location.href = 'dashboard.html';
  } else alert(data.message);
});
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Team TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center mb-3">Team TaskFlow</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
