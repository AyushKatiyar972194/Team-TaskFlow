<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Team TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center mb-4">
      <h3 class="mb-1">Team TaskFlow</h3>
      <p class="text-muted small">Create your account</p>
    </div>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
    </form>
    
    <div class="text-center">
      <p class="small text-muted">Already have an account? <a href="login.html">Login here</a></p>
      <a href="index.html" class="text-decoration-none small">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({ message: 'Network error occurred' }));
          alert(errorData.message || `Registration failed: ${res.status} ${res.statusText}`);
          return;
        }

        const data = await res.json();
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error:', error);
        alert(`An error occurred: ${error.message}. Please make sure the server is running.`);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
